server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com:
      netflix:
        eureka: off
        discovery: off
  pattern:
    console: '%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n'

spring:
  application:
    name: eureka-server
